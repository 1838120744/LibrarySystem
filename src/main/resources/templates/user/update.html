<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/jq/jquery_2_1.min.js"></script>
<!--添加 layui  支持加载-->
<link rel="stylesheet" href="/layui-v2.4.5/layui/css/layui.css">
<link rel="stylesheet" href="/css/userlogin.css">
<script src="/layui-v2.4.5/layui/layui.js"></script>
<style>
.layui-form-item {
	margin-bottom: 3px;
}
</style>
</head>

<script  th:inline="javascript">
/*<![CDATA[*/
	function save() {
		var id=  [[${user.id}]];
		console.log(id);
		var name= $('#registerUsername').val();
        var psw= $('#registerPassword').val();
        var tel= $('#registerTel').val();
        $.post("http://localhost:8080/user/go_update",{id:id,name:name,psw:psw,tel:tel},
         function(result){
        	alert(result.message);
        },'json');
	}
	
/*]]>*/
</script>
<body>
 <div class="registerDiv">
	<div style="padding: 10px;" class="layui-form layui-form-pane" action="">
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input id="registerUsername" class="layui-input adminInput" type="text" name="username" placeholder="输入用户名" th:value="${user.name}" >
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="registerPassword" class="layui-input adminInput" type="password" name="password" placeholder="输入密码" th:value="${user.psw}">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>确认密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="registerWellPassword" th:value="${user.psw}" class="layui-input adminInput" type="password" name="password" placeholder="输入密码">
                </div>
            </div>
           <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>电话号码：</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-cellphone adminIcon"></i>
                    <input id="registerTel" class="layui-input adminInput" th:value="${user.tel}" type="text" name="username" placeholder="输入电话号码" >
                </div>
            </div> 
            <div class="usernameDiv">
			<div class="layui-input-block">
				<button class="layui-btn" th:text="修改"  lay-submit="" lay-filter="demo1"
					onclick="save()"></button>
			</div>
		</div>
    </div>
</div>
</body>

<script th:inline="none">
	layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel', 'upload',
			'element' ], function() {
		var laydate = layui.laydate //日期
		, laypage = layui.laypage //分页
		, layer = layui.layer //弹层
		, table = layui.table //表格
		, carousel = layui.carousel //轮播
		, upload = layui.upload //上传
		, element = layui.element; //元素操作
		
	});
</script>
